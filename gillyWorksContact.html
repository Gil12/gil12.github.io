<script type="text/javascript">
  // grab our soccer ball as a js variable
  var cover = document.getElementById('cover');
  //var fish=document.getElementById('fish');
  // Use the TweenMax Object TO method to animate over 3 seconds
  //TweenMax.to(element(s) to animate, length of animation (seconds), {options object})
  //TweenMax.to( sb, 3, {left:800, top:300} );
  TweenMax.to(cover, 3, {left:'50%', top:'50%',
        xPercent:'-50', yPercent:'-50', scale:1.2, ease:Elastic.easeOut, delay:1});

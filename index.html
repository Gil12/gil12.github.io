<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenMax.min.js"></script>

<img src="img/GillyWorksCover.png" id="cover">
<img src="img/fishLogoSquareBlank.png" id="fish">
<script type="text/javascript">
  // grab our soccer ball as a js variable
  var cover = document.getElementById('cover');
  var fish= document.getElementById('fish');
  // Use the TweenMax Object TO method to animate over 3 seconds
  //TweenMax.to(element(s) to animate, length of animation (seconds), {options object})
  //TweenMax.to( sb, 3, {left:800, top:300} );
  TweenMax.to(cover, 1, {left:'50%', top:'70%',
        xPercent:'-50', yPercent:'-50', scale:1.2, ease: Power1.easeIn, delay:1});

  //grab the array of elements with the same class while animating, we need a 4th parameter for the interval between triggering each animation
  TweenMax.to('fish', 3, {left:'50%', top:'70%',
        xPercent:'-50', yPercent:'-50', rotation: 360, delay:1, ease:Bounce.easeOut});

  //TweenMax.to('.bball, #sb', 1, {opacity: 0, delay:7, onComplete: imDone});
  // This is our custom callback function that gets fired via onComplete event listener
  //TweenMax.to(fish, 3, {scale:0.2 delay:1});
  TweenMax.to(fish, 3, {left:'-30%', top:'30%',
        ease: SlowMo.ease.config(0.7, 0.7, false), delay:2,onComplete:imDone });
  // This is our custom callback function that gets fired via onComplete event listener
  function imDone () {
    TweenMax.to(fish, 0, {left:'130%', top:'30%',delay:0});
    var randomNumber = Math.floor(Math.random() * 5);
    if(randomNumber==0)
    {
    TweenMax.to(fish, 5, {left:'-30%', top:'30%',
        ease: SlowMo.ease.config(0.7, 0.7, false), delay:1,onComplete:imDone});
    }
    else if(randomNumber==3)
    {
        TweenMax.to(fish, 5, {left:'-30%', top:'30%',
        ease:  Power4.easeOut, delay:1, onComplete:imDone});
        
    }
    else if(randomNumber==4){
        TweenMax.to(fish, 5, {left:'-30%', top:'30%',
        ease:  Sine.easeOut, delay:1, onComplete:imDone});
    }
    else if(randomNumber==1){
        
        TweenMax.to(fish, 5, {left:'-30%', top:'30%',
        ease: Circ.easeOut, delay:1, onComplete:imDone});
    }
    else if(randomNumber==2){
        TweenMax.to(fish, 5, {left:'-30%', top:'30%',
        ease: Expo.easeOut, delay:1, onComplete:imDone});
    }
    /*if(randomNumber==1)
    TweenMax.to(fish, 5, {left:'-30%', top:'30%',
        ease: SlowMo.ease.config(0.7, 0.7, false), delay:1});
    else if(randomNumber==2)
    {
        TweenMax.to(fish, 5, {left:'-30%', top:'30%',
        ease: Circ.easeOut, delay:1});
    }*/
  }
  

</script>
